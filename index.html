<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="" id="form">
        <div class="contenedor" id="formulario">
                <h3>Texto</h3>
                <input type="text" onkeypress="return texto(event);" class="controles" name="nombre" id="nombre" placeholder="Nombre" required>
                <h3>Correo Electronico</h3>
                <input type="email" class="controles" name="correo" id="correo" placeholder="correo">
                <h3>Número</h3>
                <input type="text" class="controles" name="numero" id="numero" placeholder="Número">
                <button type="submit" id="boton" disabled>Registro</button>
        </div>
    </form>
    <script src="java.js"></script>
</body>
</html>
